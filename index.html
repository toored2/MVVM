<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="school.name">

    {{school.name}}

    <div>{{school.name}}</div>
    <div>{{school.age}}</div>

    <!--如果数据不变化，视图就不会刷新-->
    {{getNewName}}

    <!--我们在内部 会匹配 {{}}-->


    <ul>
        <li>1</li>
        <li>1</li>
    </ul>

    <button v-on:click="change">更新操作</button>

    <div v-html="message"></div>

</div>
<!--    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
<script src="./mvvm.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            school: {
                name: '珠峰',
                age: 10
            },
            message: '<h1>欢迎大家</h1>'
        },
        methods: {
            change () {
                this.school.name = '姜文'
            }
        },
        computed: {
            getNewName () {
                return this.school.name + '架构'
            }
        }
    })
</script>
</body>
</html>
